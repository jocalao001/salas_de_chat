<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/frontend/images/the-flash-seeklogo.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-warning bg-opacity-75 d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white bg-opacity-25 p-5 rounded-5 text-secondary shadow" style="width: 25rem" method="POST" action="/login">
      <div class="d-flex justify-content-center">
        <img
          src="/frontend/images/the-flash-seeklogo.svg"
          alt="login-icon"
          style="height: 14rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold">Register Flash</div>
      <div class="input-group mt-4">
        <div class="input-group-text bg-secondary">
          <img
            src="/frontend/images/username-icon.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="text"
          placeholder="Username"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-secondary">
          <img
            src="/frontend/images/mail-icon.svg"
            alt="mail-icon"
            style="height: 0.8rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="mail"
          placeholder="mail"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-secondary">
          <img
            src="/frontend/images/password-icon.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="password"
          placeholder="Password"
        />
      </div>
      
      <div class="d-flex justify-content-around mt-1">
               
      </div>
      <div>        
        <a href="login.html" class="btn btn-secondary text-white w-100 mt-4 fw-semibold shadow-sm">Register</a>          
      </div>      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
