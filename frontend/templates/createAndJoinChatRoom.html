<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/frontend/images/the-flash-seeklogo.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-warning bg-opacity-50 d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white bg-opacity-25 p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="/frontend/images/the-flash-seeklogo.svg"
          alt="the-flash-seeklogo"
          style="height: 14rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold" style="height: 4rem">Flash</div>
      
      <div>        
        <div class="mt-3">
            <div class="d-grid gap-2 col- mx-auto">
                <button type="button" class="btn btn-warning btn-lg fw-bold" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 2rem; --bs-btn-font-size: 1.4rem;">Create</button>
                <button type="button" class="btn btn-warning btn-lg fw-bold" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 3rem; --bs-btn-font-size: 1.4rem;" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Join</button>
                <div class="collapse mt-3" id="collapseExample">
                    <div class="card card-body">
                      <!-- Formulario para ingresar el cÃ³digo -->
                      <form action="#" method="GET">
                        <div class="mb-3">
                          <label for="codigo"></label>
                          <input type="text" class="form-control" id="codigo" name="codigo" placeholder=" Room code" required>
                        </div>
                        <div class="d-grid gap-2">                                             
                            <button type="submit" class="btn btn-primary">Go</button>
                        </div>                        
                      </form>
                    </div>
                  </div>
            </div>            
        </div>                   
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
